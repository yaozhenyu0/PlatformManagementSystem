<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

    </style>
</head>

<body>
    <canvas id="myCanvas">

    </canvas>
    <input type="file">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        c.width = 552;
        c.height = 280;

        var img = new Image();
        // img.src = 'https://i02picsos.sogoucdn.com/b76b28a8ad4046bf'
        // var ele = document.querySelector('input');
        axios({
            method: 'post',
            url: 'http://123.206.55.50:11000/tobase64',
            data: { url: 'https://i02picsos.sogoucdn.com/b76b28a8ad4046bf' }
        }).then(body => {
            console.log('body...', body);
            img.src = body.data.data.base64
        }).catch(e => {
            console.log('e..', e);
        })
        img.onload = function () {
            ctx.drawImage(img, 0, 0, 552, 280);
        }

        var ele = document.querySelector('input');
        ele.onchange = function (e) {
            let files = e.target.files;
            var reader = new FileReader();
            reader.onload = function () {
                console.log('result...', this.result);
                var imgs = new Image()
                imgs.src = this.result
                imgs.onload = function () {
                    ctx.drawImage(imgs, 0, 0, 100, 100, 190, 10, 160, 160)
                    var resolv = c.toDataURL('jpg', 0.8)
                    var image = new Image()
                    image.src = resolv
                    document.body.appendChild(image)
                }
            }
            reader.readAsDataURL(files[0]);
        }
    </script>
</body>

</html>
